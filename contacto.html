<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <header class="title">
        <h1>
            Formulario de Contacto
        </h1>
    </header>
    <div class="contenedor">
        <header class="header"> 
            <h2>
                Contactate conmigo
            </h2>
        </header>
        <main class="contenido">
            <article class="articulo">
            <form action="#">
                <fieldset>
                    <legend>Formulario</legend>
                    <div>
                        <label for="Nombre">Escribe tu Nombre</label>
                        <input type="text" name="Nombre" placeholder="Nombre">
                        <label for="Apellido">Escribe tu apellido</label>
                        <input type="text" name="Apellido" placeholder="Apellido">
                    </div>
    
                    <div>
                        <label for="email">Escribe tu email</label>
                        <input type="email" name="email" required>
                    </div>
    
                    <div>
                        <label for="Consulta">Consulta</label>
                        <select name="Consulta">
                            <option value="Queja">Queja</option>
                            <option value="Donacion">Donacion</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                        <label for="lista de email">Quiero recibir actualizaciones a mi email</label>
                        <input type="checkbox" name="lista de email" id="">
    
                    <div>
                        <label for="comentario" name="comentario">Comentario</label>
                        <textarea type="comentario" cols="30" rows="10"></textarea>
                    </div>
    
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar formulario">
                    </div>
                </fieldset>
            </form>
            </article>
        </main>
        <footer class="footer">
            <a href="index.html"><h4>Pablo Nu√±ez AKA K-eza.</h4></a>
            <a href="index.html">Volver al Home</a>
        </footer>
    </div>
</body>
</html>
